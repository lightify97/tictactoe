<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TicTacToe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>

<body>
  <header>
    <h1 class="title">⚪ Tic Tac Toe ✔</h1>
  </header>
  <main>
    <section class="game-info">
      <span class="turn">Next Turn: <span id="turn"></span></span>
      <span id="refresh">Reset</span>
    </section>
    <section class="game-main">
      <div class="board" id="board">
        <div class="box" data-box="0" id="box-0"></div>
        <div class="box" data-box="1" id="box-1"></div>
        <div class="box" data-box="2" id="box-2"></div>
        <div class="box" data-box="3" id="box-3"></div>
        <div class="box" data-box="4" id="box-4"></div>
        <div class="box" data-box="5" id="box-5"></div>
        <div class="box" data-box="6" id="box-6"></div>
        <div class="box" data-box="7" id="box-7"></div>
        <div class="box" data-box="8" id="box-8"></div>
      </div>
    </section>
    <div id="result"></div>
  </main>
</body>

</html>
